name: Scala CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: olafurpg/setup-scala@v5
    - name: Run compile
      run: sbt compile
    - name: Run scalafmt
      run: sbt check
    - name: Run tests
      run: sbt testname: Scala CI

